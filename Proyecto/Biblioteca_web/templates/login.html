<!-- ========================================= -->
<!--  LOGIN.HTML - Pantalla de Inicio de Sesión -->
<!--  Formulario de acceso y mensajes flash.    -->
<!-- ========================================= -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos para login -->
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos_login.css') }}">
    <title>Biblioteca - Iniciar Sesión</title>
</head>
<body>
    <div class="login-container">
        <!-- Logo de la biblioteca -->
        <div class="logo">
            <img src="{{ url_for('static', filename='imagenes/LogoInicial.jpg') }}" alt="Logo Biblioteca">
        </div>
        <h1>Iniciar Sesión</h1>
        <!-- ========== MENSAJES FLASH ========== -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <!-- ========== FORMULARIO DE LOGIN ========== -->
        <form method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
